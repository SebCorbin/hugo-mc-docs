{{$version := .Site.Params.release }}
<header id="site-header" class="site-header">
  <div class="hugo-meta" title="Hugo version {{$version}}">
    <a href="{{ .Site.BaseURL }}" id="home-link">
      <img src="{{ .Site.Params.logo | relURL}}" alt="" />
    </a>
  </div>
  <div id="goto-source">
    <ul>
      <li>
        <a href="{{.Site.Params.ghrepo}}" target="_blank">
          <i class="icon-github"></i> Source
        </a>
      </li>
    </ul>
  </div>
  {{- partial "site-search.html" . -}}
</header>
