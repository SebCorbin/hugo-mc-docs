{{ define "main" }}
<main class="main">
  <div class="content">
    <header class="content-header">
      {{partial "breadcrumb.html" . }}
      <h1 class="page-title {{if eq .Kind "page"}}{{.Section}}{{end}}" id="{{ .Title | urlize }}">
      {{- .Title | markdownify -}}</h1>
      {{partial "content-header-links.html" . }}
      {{partial "tags.html" . }}
    </header>
    <div class="body-copy">
    {{.Content}}
    </div>
    {{partial "content-footer.html" . }}
  </div>
</main>
{{ end }}
